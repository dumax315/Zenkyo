<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body id="body">
<div id="root">
    <!-- Taskbar -->
    <header>
      
      
      <nav>
        <a href="#default" class="logo">ZENKY <img class="logo" src="/images/logo.png"></a>
        <a  href="./">Home</a>
        
        <span class="nav" id="notSignedin">
          <a href="./#why">About</a>
          <a href="./Forum.html">Forum</a>
          <a href="./Resources.html">Resources</a>
          <a href="./quizSelectionPage.html">Quizs</a>
          <a href="/signup.html">sign up</a>
        </span>
        <div id="signedin" style="display:none">
          <a class="active" href="./evidenceTracker.html">Case Maker</a>
          <a href="./Forum.html">Forum</a>
          <a href="./Resources.html">Resources</a>
          Loged In As: <span id="email"></span>
          <button id="signOutButton" >Sign Out</button>
        </div>
      </nav>
    </header>

    <!-- Body -->
    <div class="main">

        <!-- image -->
        <div class="threeContainter">
          <img src="./images/log-in.webp" id="threeloader" style="display: block;">
          
        </div>


        <!-- Login menu -->
        <div class="login-menu">
            <div class="container">
                <h2>Log In</h2>
                <div id="app"></div>
                <div class="info">
                    <label for="uname">Email</label><br>
                    <input type="text" id="uname" name="uname" required><br>
                </div>
                <div class="info">
                    <label for="psw">Password</label><br>
                    <input type="password" id="psw" name="psw" required><br>
                </div>

                <div class="buttons">
                    <button class="login-btn" type="submit" id="logInButton">Log In</button>

                    <br>
                    <div class="alt-login">
                        <button class="btn" id="logInWithGoogle"> <img class="brandlogo" src="/images/google.png">Log In with Google</button>
                        <button class="btn" id="logInWithGithub"><img class="brandlogo" src="/images/github.png">Log In with Github</button>

                    </div>

                </div>

                <br>
                <hr>

                <!-- Use later on for error handling -->
                <div id="error"></div>
                <div id="email"></div>

                <!-- Option to go to signup page -->
                <h5>No account? Sign up for free.</h5>

                <button onclick="location.href='/signup.html'" class="signup-btn" type="submit" name="signup" value="Signup">Sign up</button>


                <script type="module" src="/login.js"></script>
            </div>
        </div>
    </div>

</div>
</body>
</html>
